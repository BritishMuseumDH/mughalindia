The Lodis were the last ruling family of the Delhi sultanate of India. 
<br><br>
Originally from Afghanistan, the Lodis ruled northern India between 1451 and 1526. Babur, the first Mughal emperor, defeated them at the Battle of Panipat and went on to lead the Mughal Empire on to great things.  </td></tr>
